<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastrar Usuário - Sistema EPI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('main.usuarios') }}">Sistema EPI</a>
      <div class="d-flex">
        <a href="{{ url_for('main.usuarios') }}" class="btn btn-light btn-sm me-2">Voltar</a>
        <span class="navbar-text me-3">Olá, {{ current_user.username }}</span>
        <a href="{{ url_for('main.logout') }}" class="btn btn-outline-light btn-sm">Sair</a>
      </div>
    </div>
  </nav>

  <div class="container mt-4" style="max-width: 600px;">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <h3>Cadastrar Novo Usuário</h3>
    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <div class="mb-3">
        <label for="username" class="form-label">Usuário</label>
        <input type="text" class="form-control" id="username" name="username" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" class="form-control" id="password" name="password" required />
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Permissão</label>
        <select class="form-select" id="role" name="role" required>
          <option value="">Selecione...</option>
          <option value="admin">Administrador</option>
          <option value="user">Usuário</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>
</body>
</html>
