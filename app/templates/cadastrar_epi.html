<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastrar EPI - EPI Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">

</head>
<body>
  <nav class="navbar navbar-expand navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('main.dashboard') }}">EPI Manager</a>
      <div class="d-flex">
        <a href="{{ url_for('main.dashboard') }}" class="btn btn-light btn-sm me-2">Voltar</a>
        <span class="navbar-text me-3">Olá, {{ current_user.username }}</span>
        <a href="{{ url_for('main.logout') }}" class="btn btn-outline-light btn-sm">Sair</a>
      </div>
    </div>
  </nav>

  <div class="container mt-4" style="max-width: 600px;">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <h3>Cadastrar Novo EPI</h3>
    <form method="POST">
     <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" required />
      </div>
      <div class="mb-3">
        <label for="valor" class="form-label">Valor (R$)</label>
        <input type="number" step="0.01" class="form-control" id="valor" name="valor" required />
      </div>
      <div class="mb-3">
        <label for="localizacao" class="form-label">Localização no Estoque</label>
        <input type="text" class="form-control" id="localizacao" name="localizacao" required />
      </div>
      <div class="mb-3">
        <label for="validade" class="form-label">Validade (opcional)</label>
        <input type="date" class="form-control" id="validade" name="validade" />
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>
</body>
</html>
